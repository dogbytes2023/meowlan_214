<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDream Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .btn[aria-expanded="false"] .when-open,
        .btn[aria-expanded="true"] .when-closed {
            display: none;
        }

        .banner {
            background-image: url("banner.png");
            background-size: cover;
            background-position: 50% 80%;
            color: white;
            padding: 200px 0;
            position: relative;
            font-family: 'Martian Mono', monospace;
        }

        .mono {
            font-family: 'Martian Mono', monospace;
        }

        .logo {
            max-height: 150px;
        }

        .tab-content {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            margin-top: 20px;
            position: relative;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 40px;
        }

        .center {
            text-align: center;
        }

        .row {
            padding: 20px 20px 20px 20px;
        }

        .row div {
            padding: 10px 10px 10px 10px;
        }

        .active {
            background-color: #fecb00;
        }

        .button-text {
            font-size: 10pt;
        }

        .modify-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .page-header {
            text-align: center;
        }

        .progress-tracker .col {
            text-align: center;
        }

        .progress-tracker .col.active {
            color: white;
            background-color: #fecb00;
        }
        
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="FlyDream" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Progress Tracker -->
        <section class="container my-5">
            <div class="row progress-tracker">
                <div class="col mono center bg-light">
                    <span class="button-text">Flights</span>
                </div>
                <div class="col mono center bg-light">
                    <span class="button-text">Seat selection</span>
                </div>
                <div class="col mono center active">
                    <span class="button-text">In-flight</span>
                </div>
                <div class="col mono center bg-light">
                    <span class="button-text">Details</span>
                </div>
                <div class="col mono center bg-light">
                    <span class="button-text">Payment</span>
                </div>
            </div>
        </section>

        <!-- Departure and Return Section -->
        <section class="container-md">
            <div class="row text-center">
                <div class="col-md-6">
                    <p class="mono">Departing</p>
                    <h4 class="mono">19 SEP 2024</h4>
                    <h2 class="mono text-warning">SYD – MEL</h2>
                </div>
                <div class="col-md-6">
                    <p class="mono">Returning</p>
                    <h4 class="mono">25 SEP 2024</h4>
                    <h2 class="mono text-warning">SYD – MEL</h2>
                </div>
            </div>

            <!-- Collapsible content -->
            <div class="collapse" id="collapseFlightDetails">
                <form>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="From">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="To">
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control" placeholder="When">
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" placeholder="Passengers">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select">
                                <option selected>Cabin class</option>
                                <option>Economy</option>
                                <option>Business</option>
                                <option>First Class</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning mt-3">Search</button>
                </form>
            </div>

            <!-- Collapsible Modify Button -->
            <div class="text-center modify-section my-3">
                <button class="btn btn-link mono" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFlightDetails"
                    aria-expanded="false" aria-controls="collapseFlightDetails">
                    Modify V
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-4 mt-5 mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>ABOUT</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">About us</a></li>
                        <li><a href="#" class="text-light">Project details</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>SUPPORT</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">Contact</a></li>
                        <li><a href="#" class="text-light">Q&A</a></li>
                        <li><a href="#" class="text-light">Branches near me</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>LEGAL</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">Terms & Conditions</a></li>
                        <li><a href="#" class="text-light">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-light">
            <p class="text-center mb-0">FlyDreamAir x meowLAN</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
